name: "Scenes"
main: "gg.bundlegroup.scenes.plugin.Main"
bootstrapper: "gg.bundlegroup.scenes.plugin.Bootstrap"
version: "${version}"
api-version: "1.21.11"
dependencies:
  server:
    Train_Carts:
      load: BEFORE
      required: false
    WorldEdit:
      load: BEFORE
      required: false
    WorldGuard:
      load: BEFORE
      required: false
permissions:
  scenes.use:
    default: op
  scenes.manual:
    default: op
    children:
      - scenes.use
  scenes.assign.entity:
    default: op
    children:
      - scenes.use
  scenes.assign.worldedit:
    default: op
    children:
      - scenes.use
  scenes.traincarts.build:
    default: op
